<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 90vh;
        width: 99vw;
        background-color: #96e7f9;
        background-image: url("img/img1.png"),url("img/img2.png"),url("img/img3.png"),url("img/img4.png"),url("img/img5.png"),url("img/img6.png");
        background-repeat:no-repeat;
        background-size: 17%;
        background-position: 90% 25%, 0px 80%, 15% 20%, 22% 100%, 100% 87%, 78% 100%;
    }
    .mini_title{
        height: 10%;
        font-size: 3rem;
        text-align: center;
        margin-bottom: 2%;
        margin-top: 3%;
    }
    .title{
        height: 60%;
        width: 100%;
        text-align: center;
    }
    .title>img{
        height: 100%;
    }
    .btn{
        height: 15%;
        text-align: center;
        margin-top: 3%;
        margin-bottom: 3%;
    }
    .btn>a{
        padding: 0.7% 3% 0.7% 3%;
        border: 13px solid white;
        border-radius: 30px;
        font-size: 3rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
        background-color: #32C1E0;
    }
    .btn>a:hover{
        background-color: rgb(255, 163, 211);
    }
</style>
<body>
<div class="mini_title">나에게 맞는 취미는?!</div>
<div class="title"><img src="img/test_title.png"></div>
<div class="btn"><a href="question.html">START</a></div>
</body>
</html>
